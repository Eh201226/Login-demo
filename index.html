<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Urbana Smart Solution</title>
<style>
:root {
  --urbana-bg: #e6eef6;
  --urbana-gray-bg: #f2f6f8;
  --urbana-label: #5c6a76;
  --urbana-input: #ffffff;
  --urbana-input-border: #cdd7dd;
  --urbana-button: #6ee7b7;
  --urbana-button-hover: #57c6a5;
  --urbana-text: #203047;
  font-family: 'Inter', system-ui, sans-serif;
}
body {
  margin: 0;
  background: var(--urbana-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: var(--urbana-text);
}
.login-box {
  position: relative;
  background: var(--urbana-gray-bg);
  padding: 36px 28px 28px;
  border-radius: 10px;
  width: 360px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  text-align: center;
}
.logo {
  max-height: 50px;
  margin-bottom: 20px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
  cursor: pointer;
}
.tabs button {
  background: none;
  border: none;
  font-size: 16px;
  padding: 8px 16px;
  border-bottom: 2px solid transparent;
  transition: border 0.2s ease;
}
.tabs button.active {
  border-bottom: 2px solid var(--urbana-button);
  font-weight: 600;
}
.field {
  margin-bottom: 18px;
  text-align: left;
}
label {
  display: block;
  font-size: 13px;
  color: var(--urbana-label);
  margin-bottom: 6px;
  text-transform: uppercase;
}
input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid var(--urbana-input-border);
  background: var(--urbana-input);
  font-size: 15px;
  color: var(--urbana-text);
  box-sizing: border-box;
}
.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: var(--urbana-button);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease;
  margin-top: 4px;
}
.btn:hover {
  background: var(--urbana-button-hover);
}
.settings-btn {
  position: absolute;
  top: 14px;
  right: 14px;
  width: 28px;
  height: 28px;
  background: transparent;
  border: none;
  cursor: pointer;
  fill: var(--urbana-label);
}
.settings-btn:hover { fill: var(--urbana-button); }
.lang-dropdown {
  position: absolute;
  top: 48px;
  right: 14px;
  background: var(--urbana-input);
  border: 1px solid var(--urbana-input-border);
  border-radius: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: none;
  z-index: 10;
  width: 180px;
  font-size: 14px;
  color: var(--urbana-text);
  max-height: 260px;
  overflow-y: auto;
}
.lang-dropdown.active { display: block; }
.lang-dropdown button {
  width: 100%;
  padding: 8px 12px;
  background: transparent;
  border: none;
  text-align: left;
  cursor: pointer;
  color: var(--urbana-text);
}
.lang-dropdown button:hover { background: var(--urbana-bg); }
</style>
</head>
<body>
<div class="login-box">
  <img src="https://static.cdnlogo.com/logos/u/5/urbana-smart-solutions.svg" alt="Urbana Logo" class="logo">
  <button aria-label="Settings" class="settings-btn" id="settingsBtn">⚙</button>
  <div class="lang-dropdown" id="langDropdown"></div>

  <div class="tabs">
    <button id="signinTab" class="active">Sign In</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <!-- Sign In -->
  <form id="signinForm">
    <div class="field">
      <label id="labelEmailSignin" for="emailSignin">Email</label>
      <input type="email" id="emailSignin" placeholder="you@example.com" required>
    </div>
    <div class="field">
      <label id="labelPasswordSignin" for="passwordSignin">Password</label>
      <input type="password" id="passwordSignin" placeholder="•••••••••" required>
    </div>
    <button type="submit" id="loginBtn" class="btn">Sign In</button>
  </form>

  <!-- Sign Up -->
  <form id="signupForm" style="display:none;">
    <div class="field">
      <label id="labelFirstNameSignup" for="firstnameSignup">First Name</label>
      <input type="text" id="firstnameSignup" placeholder="Your First Name" required>
    </div>
    <div class="field">
      <label id="labelLastNameSignup" for="lastnameSignup">Last Name</label>
      <input type="text" id="lastnameSignup" placeholder="Your Last Name" required>
    </div>
    <div class="field">
      <label id="labelEmailSignup" for="emailSignup">Email Address</label>
      <input type="email" id="emailSignup" placeholder="Your Email Address" required>
    </div>
    <div class="field">
      <label id="labelPasswordSignup" for="passwordSignup">Password</label>
      <input type="password" id="passwordSignup" placeholder="•••••••••" required>
    </div>
    <button type="submit" id="signupBtn" class="btn">Sign Up</button>
  </form>
</div>

<script>
// Elements
const signinTab = document.getElementById("signinTab");
const signupTab = document.getElementById("signupTab");
const signinForm = document.getElementById("signinForm");
const signupForm = document.getElementById("signupForm");
const settingsBtn = document.getElementById("settingsBtn");
const langDropdown = document.getElementById("langDropdown");

// Toggle tabs
signinTab.addEventListener("click", () => {
  signinForm.style.display = "block";
  signupForm.style.display = "none";
  signinTab.classList.add("active");
  signupTab.classList.remove("active");
});
signupTab.addEventListener("click", () => {
  signupForm.style.display = "block";
  signinForm.style.display = "none";
  signupTab.classList.add("active");
  signinTab.classList.remove("active");
});

// Languages
const languages = [
  {code:"en",name:"English"},
  {code:"it",name:"Italiano"},
  {code:"am",name:"አማርኛ"},
  {code:"es",name:"Español"},
  {code:"fr",name:"Français"},
  {code:"pt",name:"Português"},
  {code:"nl",name:"Nederlands"}
];

// Translations
const translations = {
  en: {
    labelEmail: "Email",
    labelPassword: "Password",
    loginBtn: "Sign In",
    signupBtn: "Sign Up",
    firstName: "First Name",
    lastName: "Last Name",
    emailAddress: "Email Address"
  },
  it: {
    labelEmail: "Email",
    labelPassword: "Password",
    loginBtn: "Accedi",
    signupBtn: "Registrati",
    firstName: "Nome",
    lastName: "Cognome",
    emailAddress: "Indirizzo Email"
  },
  es: {
    labelEmail: "Correo",
    labelPassword: "Contraseña",
    loginBtn: "Iniciar sesión",
    signupBtn: "Registrarse",
    firstName: "Nombre",
    lastName: "Apellido",
    emailAddress: "Correo electrónico"
  },
  fr: {
    labelEmail: "E-mail",
    labelPassword: "Mot de passe",
    loginBtn: "Se connecter",
    signupBtn: "S’inscrire",
    firstName: "Prénom",
    lastName: "Nom",
    emailAddress: "Adresse e-mail"
  },
  pt: {
    labelEmail: "Email",
    labelPassword: "Senha",
    loginBtn: "Entrar",
    signupBtn: "Cadastrar",
    firstName: "Nome",
    lastName: "Sobrenome",
    emailAddress: "Endereço de Email"
  },
  nl: {
    labelEmail: "E-mail",
    labelPassword: "Wachtwoord",
    loginBtn: "Inloggen",
    signupBtn: "Registreren",
    firstName: "Voornaam",
    lastName: "Achternaam",
    emailAddress: "E-mailadres"
  },
  am: {
    labelEmail: "ኢሜይል",
    labelPassword: "የይለፍ ቃል",
    loginBtn: "ግባ",
    signupBtn: "መመዝገብ",
    firstName: "የመጀመሪያ ስም",
    lastName: "የአባት ስም",
    emailAddress: "ኢሜይል አድራሻ"
  }
};

// Populate language dropdown
languages.forEach(lang=>{
  const btn = document.createElement("button");
  btn.textContent = lang.name;
  btn.addEventListener("click",()=>{
    const t = translations[lang.code] || translations.en;
    // Sign In
    document.getElementById("labelEmailSignin").textContent = t.labelEmail;
    document.getElementById("labelPasswordSignin").textContent = t.labelPassword;
    document.getElementById("loginBtn").textContent = t.loginBtn;
    // Sign Up
    document.getElementById("labelFirstNameSignup").textContent = t.firstName;
    document.getElementById("labelLastNameSignup").textContent = t.lastName;
    document.getElementById("labelEmailSignup").textContent = t.emailAddress;
    document.getElementById("labelPasswordSignup").textContent = t.labelPassword;
    document.getElementById("signupBtn").textContent = t.signupBtn;
    // Close dropdown
    langDropdown.classList.remove("active");
  });
  langDropdown.appendChild(btn);
});

// Toggle language dropdown
settingsBtn.addEventListener("click", e => {
  e.stopPropagation();
  langDropdown.classList.toggle("active");
});
document.addEventListener("click", e => {
  if(!settingsBtn.contains(e.target) && !langDropdown.contains(e.target))
    langDropdown.classList.remove("active");
});
</script>
</body>
</html>
